name: CI

on:
  push:
    branches:
      - main
      - develop
      - "codex/**"
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit/Integration/Component/E2E tests
        run: npm run test

      - name: Production build
        run: npm run build
